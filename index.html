<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple site</title>
</head>

<body>
    <!-- Header -->
    <div class="flex items-center justify-between p-4 bg-indigo-700">
        <div class="flex items-center">
            <img src="assets/img/logo.png" alt="Logo"
                width="50">
            <a href="#" class="inline-block p-3 ml-2 text-indigo-300 hover:text-indigo-100">Home</a>
            <a href="#" class="inline-block p-3 text-indigo-300 hover:text-indigo-100">About</a>
        </div>
        <div class="hidden md:block">
            <a href="#" class="inline-block p-2 mr-2 text-indigo-300 hover:text-indigo-100">Login</a>
            <a href="#"
                class="inline-block px-4 py-2 text-yellow-700 transition duration-150 ease-in bg-yellow-400 rounded shadow-2xl hover:bg-yellow-300 hover:text-yellow-800">Sign
                Up</a>
        </div>
    </div>
    <!-- Hero -->
    <div class="items-center justify-between px-10 py-20 text-indigo-100 bg-indigo-600 md:flex">
        <div class="mb-10 md:w-1/2 md:mb-0">
            <h2 class="mb-6 text-3xl text-white md:text-4xl lg:text-5xl sm:text-4xl">Welcome to Doggo City</h2>
            <p class="mb-6">There is never a sad day in doggo city</p>
            <a href="#"
                class="inline-block px-6 py-3 mr-2 text-lg text-gray-800 transition duration-150 ease-in bg-gray-400 rounded hover:bg-gray-300">Learn
                more</a>
            <a href="#"
                class="inline-block px-6 py-3 text-lg text-orange-800 transition duration-150 ease-in bg-orange-400 rounded hover:bg-orange-300">Get
                Started</a>
        </div>
        <div class="md:w-1/2">
            <img src="assets/img/dg1.avif"
                alt="Happiest Doggo" class="w-full rounded shadow-2xl">
        </div>
    </div>
    <!-- Feature -->
    <div class="px-10 py-16 text-center text-indigo-100 bg-indigo-800 md:flex sm:block">
        <div class="mr-2">
            <img src="assets/img/dg2.jpeg"
                alt="Doggo 1" class="w-full mb-4 border-2 border-indigo-400 border-solid rounded shadow">
            <p>Cuddles!</p>
        </div>
        <div class="mt-8 mr-2">
            <img src="assets/img/dg3.jpeg"
                alt="Doggo 2" class="w-full mb-4 border-2 border-indigo-400 border-solid rounded shadow">
            <p>Smile!</p>
        </div>
        <div class="mr-2">
            <img src="assets/img/dg4.jpeg"
                alt="Doggo 3" class="w-full mb-4 border-2 border-indigo-400 border-solid rounded shadow">
            <p>Games!</p>
        </div>
        <div class="mt-8 mr-2">
            <img src="assets/img/dg5.jpeg"
                alt="Doggo 4" class="w-full mb-4 border-2 border-indigo-400 border-solid rounded shadow">
            <p>Swim!</p>
        </div>
    </div>
    <!-- Footer and newsletter -->
    <div class="flex items-center justify-between w-full p-10 text-indigo-400 bg-indigo-900 md:flex-row sm:flex-col">
        <div class="w-full md:w-1/3 sm:w-full">
            <h3 class="mb-2 text-lg">Join the newsletter</h3>
            <form action="" class="flex sm:mb-4">
                <input class="w-full transition duration-150 ease-in-out rounded outline-none focus:bg-indigo-100"
                    type="email">
                <button type="submit" class="px-4 py-2 text-red-800 bg-red-300 rounded">Join</button>
            </form>
        </div>
        <div>
            Copyright &copy; Doggo, all rights reserved.
        </div>
    </div>
</body>

</html>
